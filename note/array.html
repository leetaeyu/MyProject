<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    
</body>
<script>
    //빈배열을 만들기
    const arr = [];
    const arrDefault = ['lee', 'tae', 'yu'];

    arr[0] = 'lee';
    arr[1] = 'tae';
    arr[2] = 'yu';

    for(let i = 0; i < arr.length; i++){
        document.write(arr[i]);
    }

    document.write(arrDefault.splice(1));
    document.write(i);


</script>
